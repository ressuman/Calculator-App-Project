<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A basic calculator for simple arithmetic operations."
    />
    <meta name="author" content="Richard Essuman" />
    <link
      rel="shortcut icon"
      href="./assets/images/calculator.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Basic Calculator</title>
  </head>
  <body>
    <!-- Calculator interface -->
    <div class="calculator">
      <!-- Display for input and results -->
      <input aria-label="user-input" type="text" id="display" disabled />
      <!-- Buttons for operators and numbers -->
      <div class="buttons">
        <!-- Memory buttons -->
        <button type="button" class="mem" onclick="clearMemory()">MC</button>
        <button type="button" class="mem" onclick="addToMemory()">M+</button>
        <button type="button" class="mem" onclick="subtractFromMemory()">
          M-
        </button>
        <button type="button" class="mem" onclick="recallMemory()">MR</button>
        <!-- Clear Button -->
        <button type="button" class="cd" onclick="clearDisplay()">C</button>
        <!-- Operators -->
        <button
          type="button"
          class="operator"
          data-value="*"
          onclick="appendValue('*')"
        >
          *
        </button>
        <button
          type="button"
          class="operator"
          data-value="/"
          onclick="appendValue('/')"
        >
          /
        </button>
        <!-- Clear Last Digit -->
        <button type="button" class="cld" onclick="clearLastDigit()">‚Üê</button>
        <!-- Numbers -->
        <button type="button" data-value="7" onclick="appendValue('7')">
          7
        </button>
        <button type="button" data-value="8" onclick="appendValue('8')">
          8
        </button>
        <button type="button" data-value="9" onclick="appendValue('9')">
          9
        </button>
        <button
          type="button"
          class="operator"
          data-value="-"
          onclick="appendValue('-')"
        >
          -
        </button>
        <button type="button" data-value="4" onclick="appendValue('4')">
          4
        </button>
        <button type="button" data-value="5" onclick="appendValue('5')">
          5
        </button>
        <button type="button" data-value="6" onclick="appendValue('6')">
          6
        </button>
        <button
          type="button"
          class="operator"
          data-value="+"
          onclick="appendValue('+')"
        >
          +
        </button>
        <button type="button" data-value="1" onclick="appendValue('1')">
          1
        </button>
        <button type="button" data-value="2" onclick="appendValue('2')">
          2
        </button>
        <button type="button" data-value="3" onclick="appendValue('3')">
          3
        </button>
        <button type="button" class="eq" onclick="calculate()">=</button>
        <button type="button" class="operator" onclick="calculatePercentage()">
          %
        </button>
        <button type="button" data-value="0" onclick="appendValue('0')">
          0
        </button>
        <!-- Other buttons -->
        <button type="button" class="dt" onclick="appendValue('.')">.</button>

        <!-- Clear and calculate buttons -->
      </div>
    </div>

    <!-- JavaScript file -->
    <script src="./js/script.js"></script>
  </body>
</html>
